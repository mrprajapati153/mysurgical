{% extends 'user/base.html' %} 
{% block body %}
<div class="div mb-5 mt-3 ">
<div class="row ">
    <div class="col-sm-6 offset-3 border border-rounded-dark p-5 ">    
        <h4 class="alert alert-info text-center">Update Product Details</h4>
         <form action="" method="POST" novalidate enctype="multipart/form-data">
              {% csrf_token %}
              {% for f in form %}
              <div class="row d-flex">
                {{f.label_tag}}
                {{f}} {{f.errors|striptags}}
              </div>
              {% endfor %}<br>
              <div class="text-center">
              <input type="submit" value="submit" class="btn btn-info ">
              </div>
            </form>
    </div>
</div>
</div>
{% endblock %}
