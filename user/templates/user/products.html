{% extends 'user/base.html' %}
{% load static %}
    {% block body %}
    
                     <!-- Room Start -->
                     <div class="container-xxl py-5">
                        <div class="container">
                            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                                <h6 class="section-title text-center text-primary text-uppercase">Our Products</h6>
                                <h1 class="mb-5">Explore Our <span class="text-primary text-uppercase">Products</span></h1>
                            </div>
                        
                            <form class=" card card-sm mb-5">
                                <div class="card-body  row no-gutters align-items-center">
                                    <div class="col">
                                        <input type="search" name="item_name" placeholder="search for item" class="form-control form-control-borderless">
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-success " type="submit">search</button>
                                    </div>
                                </div>
                            </form>
                   
                
                        
                            <div class="row g-4">
                                {% for i in product_item %}
                            
                             <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                                    <div class="room-item shadow rounded overflow-hidden">
                                        <div class="position-relative">
                                         
                                            <img class="img-fluid" src="{{i.product_image1.url}}" alt="">
                                       
                                            <small class="position-absolute start-0 top-100 translate-middle-y bg-success text-white rounded py-1 px-3 ms-4">{{i.product_price}} </small>
                                        </div>
                                        <div class="p-4 mt-2">
                                            <div class="d-flex justify-content-between mb-3">
                                                <h5 class="mb-0">{{i.product_name}}</h5>
                                                <div class="ps-2">
                                                    <small class="fa fa-star text-primary"></small>
                                                    <small class="fa fa-star text-primary"></small>
                                                    <small class="fa fa-star text-primary"></small>
                                                    <small class="fa fa-star text-primary"></small>
                                                    <small class="fa fa-star text-primary"></small>
                                                </div>
                                            </div>
                                            <!-- <div class="d-flex mb-3">
                                                <small class="border-end me-3 pe-3"><i class="fa fa-bed text-primary me-2"></i>3 Bed</small>
                                                <small class="border-end me-3 pe-3"><i class="fa fa-bath text-primary me-2"></i>2 Bath</small>
                                                <small><i class="fa fa-wifi text-primary me-2"></i>Wifi</small>
                                            </div> -->
                                               <!-- <p class="text-body mb-3">Erat ipsum justo amet duo et elitr dolor, est duo duo eos lorem sed diam stet diam sed stet lorem.</p> -->
                                         
                                               <div class="d-flex justify-content-between">
                                           
                                                <a class="btn btn-sm btn-primary rounded py-2 px-4"    href="{% url 'product_detail' i.product_id %}" >Detail</a>
                                          
                                                <a class="btn btn-sm btn-dark rounded py-2 px-4" href="{% url 'product_detail' i.product_id %}">Buy</a>
                                                
                                            </div>
                                    
                                        </div>
                                    </div>
                                </div>   

                                {% endfor %}
          
                            </div>
                        </div>  
                    </div>


    {% endblock %}
