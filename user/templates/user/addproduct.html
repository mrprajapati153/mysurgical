{% extends 'user/base.html' %}
{% load static %}
{% block body %}
<body>

<div class="mask d-flex align-items-center h-100 gradient-custom-3 mt-5 mb-5">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5" >
              <h2 class="text-uppercase text-center mb-3" >Add New Product</h2>
  
              <form action="" method="POST" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {% for f in form %}
                <div class="row d-flex">
                  {{f.label_tag}}
                  {{f}} {{f.errors|striptags}}
                </div>
                {% endfor %}<br>
                <div class="text-center">
                <input type="submit" value="submit" class="btn btn-info ">
                </div>
              </form>
              {% if messages %}
              {% for message in messages %}
              <p {% if messages.tags %} class="{{message.tags}}" {% endif%}>{{message}}</p>
              {% endfor %}
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
{% endblock %}
